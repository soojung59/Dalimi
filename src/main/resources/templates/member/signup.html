<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원 가입</h1>
<hr>
<!--<div th:insert="common/header.html" id="header"></div>-->
<form th:action="@{/signup}" method="post" >
    <div>
         <input type="text" name="email"  placeholder="이메일을 입력" >
        <span th:text="${valid_email}"></span>
    </div>
    <div>
        <input type="text" name="nickname"  placeholder="닉네임을 입력" >
      <span th:text="${valid_nickname}"></span>
    </div>
    <div>
        <input type="password" name="password" placeholder="비밀번호 입력">
         <span th:text="${valid_password}"></span>

        <input type="password" name="password2" placeholder="비밀번호 입력해주세요">
        <span th:text="${valid_password2}"></span>
    </div>
    [[${msg}]]

    <button >가입하기</button>
</form>
</body>
</html>
